<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Weather Forecast</title>
</head>

<header>
    <nav>
        <p>Weather Dashboard</p>
    </nav>
</header>

<body>
    <section>
        <!-- // GIVEN a weather dashboard with form inputs
// WHEN I search for a city -->
        <div>
             <form>
                <label for="city">Search for City: </label><br>
                <input type="text" id="input" name="cityName"><br>
                <button id="searchButton">Search</button>   
            </form>  
             <div class="cityList">
                 <ul id="listCities">
                </ul>  
             </div>
        </div>
        <div>
            <div class="currentDate">
                <ul>
                    <li id="cityInfo"></li>
                    <li id="cityName"></li>
                </ul>
            </div>
            <div class="fiveDayForecast" >
            <div class="dayOne">
                <ul>
                     <li id="fiveDayInfo">
                    </li>
                </ul>
            </div>
            <div class="dayTwo">
                <ul>
                     <li id="dayTwoInfo">
                    </li>
                </ul>
            </div>
            <div class="dayThree">
                <ul>
                     <li id="dayThreeInfo">
                    </li>
                </ul>
            </div>
            <div class="dayFour">
                <ul>
                     <li id="dayFourInfo">
                    </li>
                </ul>
            </div>
            <div class="dayFive">
                <ul>
                     <li id="dayFiveInfo">
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
